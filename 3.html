<!DOCTYPE html>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>

        body { font-family: 'Inter', sans-serif; }
        /* Custom Scrollbar for clean look */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }

</head>
<body class="bg-slate-50 h-screen flex overflow-hidden text-slate-800">

        <nav class="flex flex-col gap-6 w-full">

            <a href="#" class="h-12 w-full border-l-4 border-transparent flex items-center justify-center text-slate-400 hover:text-slate-600 hover:bg-slate-50 transition">

            </button>
        </header>

        <div class="flex-1 flex items-center justify-center p-4 overflow-hidden bg-slate-100/50">

                        <img src="https://via.placeholder.com/400x200/DC2626/FFFFFF?text=SINGER+Banner" class="w-full h-full object-cover opacity-90">
                    </div>
                    
                    <div class="px-5 relative -mt-10 text-center">
                        <div class="w-20 h-20 rounded-full border-4 border-white bg-slate-200 mx-auto shadow-md overflow-hidden">

                        </div>
                        <h2 class="mt-2 text-lg font-bold text-slate-900">Subhash Chamara</h2>

                        <p class="text-[10px] text-slate-400 mt-1">IT Department â€¢ Singer Sri Lanka</p>
                    </div>

                    <div class="p-3 mt-2 space-y-2">

                            <div class="w-8 h-8 rounded-full bg-red-50 text-red-500 flex items-center justify-center">
                                <i class="fa-solid fa-envelope text-xs"></i>
                            </div>
                            <div class="flex-1">
                                <p class="text-[10px] text-slate-400 uppercase font-semibold">Email</p>
                                <p class="text-xs font-medium text-slate-800">subhash@gmail.com</p>
                            </div>
                        </div>

                        <div class="flex items-center gap-3 p-2 rounded-lg bg-white border border-slate-100 shadow-sm">
                            <div class="w-8 h-8 rounded-full bg-red-50 text-red-500 flex items-center justify-center">
                                <i class="fa-solid fa-phone text-xs"></i>
                            </div>
                            <div class="flex-1">
                                <p class="text-[10px] text-slate-400 uppercase font-semibold">Mobile</p>

                            <div class="w-8 h-8 rounded-full bg-red-50 text-red-500 flex items-center justify-center">
                                <i class="fa-solid fa-map-pin text-xs"></i>
                            </div>
                            <div class="flex-1">
                                <p class="text-[10px] text-slate-400 uppercase font-semibold">Location</p>
                                <p class="text-xs font-medium text-slate-800">Mount Lavinia</p>
                            </div>
                        </div>
                        
                        <div class="flex gap-2 justify-center mt-4 pb-6">
                             <button class="w-8 h-8 rounded-full bg-slate-50 text-slate-600 hover:bg-blue-600 hover:text-white transition flex items-center justify-center text-xs"><i class="fa-brands fa-facebook-f"></i></button>
                             <button class="w-8 h-8 rounded-full bg-slate-50 text-slate-600 hover:bg-red-600 hover:text-white transition flex items-center justify-center text-xs"><i class="fa-brands fa-youtube"></i></button>
                             <button class="w-8 h-8 rounded-full bg-slate-50 text-slate-600 hover:bg-blue-400 hover:text-white transition flex items-center justify-center text-xs"><i class="fa-brands fa-linkedin-in"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <aside class="w-[600px] bg-white border-l border-slate-200 flex flex-col overflow-hidden z-20 shadow-xl shrink-0">
        
        <div class="flex border-b border-slate-100 px-6 pt-2">
            <button class="pb-3 pt-4 px-4 text-sm font-semibold text-red-600 border-b-2 border-red-600">Content</button>
            <button class="pb-3 pt-4 px-4 text-sm font-medium text-slate-500 hover:text-slate-800 transition">Design</button>

        </div>

        <div class="flex-1 overflow-y-auto p-8 space-y-10">
            
            <section>
                <div class="flex items-center justify-between mb-4">

                        <i class="fa-regular fa-id-badge text-slate-400"></i> Identity
                    </h3>
                </div>
                
                <div class="bg-slate-50 p-5 rounded-xl border border-slate-200 space-y-5">
                    <div class="grid grid-cols-2 gap-5">
                        <div>
                            <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1.5">First Name</label>
                            <input type="text" value="Subhash" class="w-full px-4 py-2.5 rounded-lg border border-slate-300 bg-white focus:border-red-500 focus:ring-4 focus:ring-red-500/10 outline-none transition text-sm font-medium text-slate-700">
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1.5">Last Name</label>

                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-5">
                        <div>
                            <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1.5">Job Title</label>
                            <input type="text" value="Software Engineer" class="w-full px-4 py-2.5 rounded-lg border border-slate-300 bg-white focus:border-red-500 outline-none transition text-sm text-slate-700">
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1.5">Department</label>
                            <input type="text" value="IT Department" class="w-full px-4 py-2.5 rounded-lg border border-slate-300 bg-white focus:border-red-500 outline-none transition text-sm text-slate-700">
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <h3 class="text-sm font-bold text-slate-900 mb-4 flex items-center gap-2">
                    <i class="fa-regular fa-image text-slate-400"></i> Visuals
                </h3>
                <div class="grid grid-cols-4 gap-4">
                    <div class="col-span-1 aspect-square rounded-xl bg-slate-100 overflow-hidden relative group cursor-pointer ring-1 ring-slate-200">
                        <img src="https://via.placeholder.com/150" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
                            <span class="text-white text-xs font-medium">Change</span>
                        </div>
                    </div>
                    
                    <div class="col-span-2 h-full rounded-xl bg-red-600 relative overflow-hidden group cursor-pointer ring-1 ring-slate-200">

                            <i class="fa-solid fa-cloud-arrow-up text-xl mb-1"></i>
                            <span class="text-xs font-bold">Cover Image</span>
                         </div>
                    </div>

                    <div class="col-span-1 aspect-square rounded-xl border-2 border-dashed border-slate-300 flex flex-col items-center justify-center text-slate-400 hover:border-red-500 hover:text-red-500 hover:bg-red-50 transition cursor-pointer">
                        <i class="fa-solid fa-building"></i>
                        <span class="text-[10px] font-bold mt-1">Logo</span>
                    </div>
                </div>
            </section>

            <section>
                <div class="flex items-center justify-between mb-4">

                        <i class="fa-solid fa-list-ul text-slate-400"></i> Fields
                    </h3>
                    <button class="text-xs font-bold px-3 py-1.5 bg-red-50 text-red-600 rounded-md hover:bg-red-100 transition">+ Add New</button>
                </div>

                <div class="space-y-3">
                    <div class="flex items-start gap-4 p-4 bg-white border border-slate-200 rounded-xl shadow-sm group hover:border-red-300 transition cursor-grab active:cursor-grabbing">
                        <div class="mt-2 text-slate-300 group-hover:text-slate-400"><i class="fa-solid fa-grip-vertical"></i></div>
                        <div class="w-10 h-10 rounded-lg bg-slate-100 flex items-center justify-center text-slate-500 text-lg">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div class="flex-1 grid grid-cols-3 gap-4">
                             <div class="col-span-1">
                                 <label class="text-[10px] font-bold text-slate-400 uppercase">Label</label>
                                 <input type="text" value="Email" class="w-full text-sm font-medium text-slate-700 border-b border-transparent focus:border-red-500 outline-none bg-transparent">
                             </div>
                             <div class="col-span-2">

                        <div class="mt-2 text-slate-300 group-hover:text-slate-400"><i class="fa-solid fa-grip-vertical"></i></div>
                        <div class="w-10 h-10 rounded-lg bg-slate-100 flex items-center justify-center text-slate-500 text-lg">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <div class="flex-1 grid grid-cols-3 gap-4">
                             <div class="col-span-1">
                                 <label class="text-[10px] font-bold text-slate-400 uppercase">Label</label>
                                 <input type="text" value="Mobile" class="w-full text-sm font-medium text-slate-700 border-b border-transparent focus:border-red-500 outline-none bg-transparent">

                        <button class="mt-2 text-slate-300 hover:text-red-500 transition"><i class="fa-solid fa-trash"></i></button>

        </div>
